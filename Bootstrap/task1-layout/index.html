<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header-title {
        background-color: #00d4ff;
        color: black;
        padding: 10px;
        text-align: center;
      }
      .nav-bar {
        background-color: #808080;
        padding: 10px 0;
      }
      .nav-link {
        color: white !important;
        padding: 0 15px !important;
      }
      .content-area {
        min-height: 400px;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .sidebar {
        background-color: #666;
        color: white;
        min-height: 400px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- Header -->
      <div class="header-title">
        <h2>Ethnus layout</h2>
      </div>

      <!-- Navigation -->
      <div class="nav-bar">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a href="#" class="nav-link d-inline">HOME</a>
              <a href="#" class="nav-link d-inline">MENU</a>
              <a href="#" class="nav-link d-inline">ABOUT</a>
              <a href="#" class="nav-link d-inline">CONTACT</a>
            </div>
            <div>
              <a href="#" class="nav-link d-inline">SIGNUP</a>
              <a href="#" class="nav-link d-inline">LOGIN</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="content-area">Write your content here</div>
          </div>
          <div class="col-md-3">
            <div class="sidebar">This is</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
